<body>
    <header>
        <nav class="navbar">
            <div class="logo">Healthy Recipe Hub</div>

                <li><a href="indexpage.html">Home</a></li>

    </header>

    <main>
        <section class="content">
            <h1>Consultation</h1>
            <p>Book a consultation with our expert dietitians and health professionals to create a personalized health plan.</p>

            <form class="consultation-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="message">Message or Health Concerns:</label>
                <textarea id="message" name="message" placeholder="Describe your health concerns or requirements"></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Healthy Recipe Hub. All rights reserved.</p>
    </footer>
</body>

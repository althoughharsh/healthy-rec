<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="combined css.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Healthy Recipe Hub</div>
            <ul class="nav-links">
              <li><a href="indexpage.html">Home</a></li>
              <li><a href="Our products.html">Our Products</a></li>
              <li><a href="consultation page.html">Consultation</a></li>
              <li><a href="recipe generator page.html">Recipe Generator</a></li>
              <li><a href="about us page.html">About Us</a></li>
            </ul>
        </nav>
    </header>

  <h1>Recipe Finder</h1>
  <input type="text" id="ingredientsInput" placeholder="Enter ingredients, separated by commas">
  <button onclick="findRecipes()">Find Recipes</button>
  <div id="results"></div>
  <script>
    let recipes = [];
  
    // Load the JSON file
    fetch('recipes.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        recipes = data;
      })
      .catch(error => console.error('Error loading JSON:', error));
  
    function findRecipes() {
      const input = document.getElementById("ingredientsInput").value.toLowerCase().trim();
      if (!input) {
        alert("Please enter at least one ingredient!");
        return;
      }
  
      const userIngredients = input.split(",").map(ing => ing.trim());
  
      const matchingRecipes = recipes
        .map(recipe => {
          const matchCount = recipe.ingredients.filter(ingredient =>
            userIngredients.includes(ingredient.toLowerCase())
          ).length;
  
          return { ...recipe, matchCount };
        })
        .filter(recipe => recipe.matchCount > 0) // Show only recipes with matches
        .sort((a, b) => b.matchCount - a.matchCount); // Sort by match count
  
      displayResults(matchingRecipes);
    }
  
    function displayResults(matchingRecipes) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = ""; // Clear previous results
  
      if (matchingRecipes.length === 0) {
        resultsDiv.innerHTML = "<p>No recipes found! Try different ingredients.</p>";
        return;
      }
  
      matchingRecipes.forEach(recipe => {
        const recipeDiv = document.createElement("div");
        recipeDiv.innerHTML = `
          <h3>${recipe.name}</h3>
          <p><strong>Ingredients:</strong> ${recipe.ingredients.join(", ")}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
          <p><strong>Matching Ingredients:</strong> ${recipe.matchCount}</p>
        `;
        resultsDiv.appendChild(recipeDiv);
      });
    }
  </script>
  
</body>
</html>
